---
layout: default
title: Képviselők
---

<div class="home">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  
  {% assign delegates = site.data.delegates.delegates | sort: 'name' %}

  <table class="table-hover">
  {% for delegate in delegates %}
      <tr>
        <td><img src="https://avatars0.githubusercontent.com/u/7793636?v=3&s=96" width="96" height="96" alt=""></td>
        <td>
          <h3>{{ delegate.name }}</h3>
          <div>{{ delegate.faculty }}</div>
          <p>{{ delegate.email }}</p>
        </td>
      </tr>
  {% endfor %}
  <table>

</div>
